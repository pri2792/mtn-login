<section class="login">
  <div class="container">
    <div class="row justify-content-center mt-5 pt-5">
      <div class="col-md-8 col-lg-6">
        <div class="login-wrap p-4 p-md-5">
          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4">Sign In</h3>
            </div>
          </div>
          <form action="#" class="login-form" [formGroup]="loginForm">
            <div *ngIf="error">
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="email" placeholder="Enter email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required" class="email-required">
                  Email is required
                </div>
                <div *ngIf="f.email.errors.email">Invalid Email</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required" class="password-required">
                  Password is required
                </div>
                <div *ngIf="
                    f.password.errors.minlength || f.password.errors.maxlength
                  ">
                  Password should contain 6 to 20 characters
                </div>
              </div>
            </div>
            <div class="form-group d-flex align-items-center">
              <div class="w-100 d-flex justify-content-end">
                <button type="submit" class="btn btn-success login-button w-50" (click)="login()">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
